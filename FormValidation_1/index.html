<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>

    <!-- ===== Font awesome ===== -->
    <!-- Trick get pro version -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <!-- Normal version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ===== Root CSS ===== -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="base.css">
    <!-- ===== Bootstrap ===== -->
    <!-- Online  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Offline -->
    <link rel="stylesheet" href="BootStrapOnlyGrid.css">


</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">

                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">

                <span class="form-message"></span>

            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="file" class="form-label">Ảnh đại diện</label>
                <input id="file" name="file" placeholder="Nhập lại mật khẩu"
                    type="file" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Tỉnh thành phố</label>
                <select name="province" id="province" class="form-control">
                    <option value="">Chọn tỉnh/ TP</option>
                    <option value="HN">Hà nội</option>
                    <option value="VP">Vĩnh Phúc</option>
                </select>
                
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="">
                    <input type="checkbox" name = "gender" value="Male"> Nam
                    <input type="checkbox" name = "gender" value="Female"> Nữ
                    <input type="checkbox" name = "gender" value="other"> Tùy chỉnh
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
</body>
<!-- Javascrip -->
<script src="Validation.js"></script>
<script>
    Validator({
        form: "#form-1",
        errorClass: ".form-message",
        rules: [
            Validator.isRequired("#fullname", "Nhập chính xác thông tin"),
            Validator.isEmail("#email", "Điền email"),
            Validator.isRequired("#password", "Nhập chính xác thông tin"),
            Validator.requirePassword("#password", "Nhập đúng định dạng pasword"),
            Validator.isRequired("input[name = 'gender']", "Nhập chính xác thông tin"),
            Validator.isRequired("#province", "Chọn thành phố"),
            Validator.isConfirmed("#password_confirmation", function () {
                return document.querySelector("#form-1 #password").value
            }, "Giá trị nhập vào không chính xác")  // Custom mesage
        ],
        onSubmit: function () {

        }
    })
</script>

</html>
