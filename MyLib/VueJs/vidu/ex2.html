<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>

</head>

<body>
    <div id="app">
        <h1 id="" @click="count++">{{count}}</h1>
    </div>
    <div id="">
        <!-- <button @click="count++">{{ count }}</button> -->
    </div>
      
</body>

</html>
<script>
    var { createApp } = Vue
    var app = createApp({
        data() {
            return {
                count: "Mừng đội tuyển anh 6-2"
            }
        }
    })
    app.mount('#app')
</script>
