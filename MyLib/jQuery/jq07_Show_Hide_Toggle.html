<body>

    <button>Show - Hind * Toggle</button>

<script>
    var i =0
    $("button").click(function(){
        $("h1").toggle(1000,function(){
            i++
            console.log(i)
            $(".p").text("This is call back function on toggle: " + i)
        })
    })
</script>
